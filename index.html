<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dom Test</title>
</head>
<body class="dark" data-bs-theme="dark">
  
    <div class="container">

        <h5 class="mt-5 text-center">Task List Dom</h5>

        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Task</th>
                    <th>Actions</th>

                </tr>
            </thead>

            <tbody id="output"></tbody>


            <tr>
                <td><input class="form-control" type="text" placeholder="Enter Name" id="first"></td>
                <td><input class="form-control" type="text" placeholder="Enter Task" id="second"></td>
                <td><button class="btn btn-secondary" id="enter">Add</button></td>


            </tr>



        </table>

        <div id="alert" class="alert alert-danger" hidden role="alert">
            Enter a Correct Field
         </div>



    </div>
